<body data-gr-c-s-loaded="true">


    <div id="header" class="lovedonation">
        <div class="container-fluid">
            <div  id="loveform" class="row">
                <div class="col-md-3 offset-md-2">
                    <form  action="https://getform.org/f/ca9c03ec-fabd-4324-88ee-2381e50a2f33" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstname">First Name</label>
                                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastname">Last Name</label>
                                <input type="text" name="lastname" class="form-control" id="lastname" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email">Email <span class="text-muted">(Optional)</span></label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com">
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address">Address</label>
                            <input type="text" name="address" class="form-control" id="address" placeholder="1234 Main St" required>
                            <div class="invalid-feedback">
                                Please enter your address.
                            </div>
                        </div>

                        <hr class="mb-4">

                        <div class="row align-items-center">
                            <div class="col-md-1 mb-3">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="col-md-7 mb-3 text-center">
                                <label for="donation">How many LOVEs to donate: </label>
                            </div>
                            <div class="col-md-3 mb-3">
                               <input type="number" name="number" class="form-control" id="howmany" placeholder="1000" required>
                                <div class="invalid-feedback">
                                    Please enter a number of LOVEs.
                                </div>
                            </div>
                            <div class="col-md-1 mb-3">
                                    <i class="fas fa-heart"></i>
                                </div>
                        </div>

                        <hr class="mb-4">

                        <button  id="showlove" class="btn btn-primary btn-lg btn-block" type="submit">Confirm Donation</button>

                        <hr class="mb-4">

                        <button class="btn btn-info btn-lg btn-block" type="button">How many LOVEs we got?</button>

                        <p id="lovetext"></p>
                        <!-- </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fitvids/1.1.0/jquery.fitvids.min.js"></script>
    <script src="js/app.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function(){
    document.getElementById('showlove').onclick(function() {
        req = new XMLHttpRequest(); 
        req.open("POST", 'https://getform.org/form/get/ca9c03ec-fabd-4324-88ee-2381e50a2f33', true); //#endregion
        req.setRequestHeader('ContentType', 'text/plain');
        req.onreadystatechange = function(){
            if(req.readyState === 4 && req.status === 200) {
                document.getElementById('lovetext')[0].innerHTML = req.responseText; 
                console.log('ok');
            }
            else console.log('bad');
        };
    });
});
    </script>
</body>
