<body data-gr-c-s-loaded="true">


    <div id="header" class="lovedonation">
        <div class="container">
            <div class="row">
                <div class="navbar-header donation-header">
                    <a id="donation-title" class="navbar-brand" href="index.html">
                        <span>Back to main Tribute</span>
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-8 offset-xl-2">



                    <form id="donation-form" method="POST" data-toggle="validator" role="form">

                        <div id="reply">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group has-feedback">
                                    <label for="firstname">First Name *</label>
                                    <input type="text" max="20" min="1" pattern="^[a-zA-Z]+$" data-toggle="tooltip" title="The name should be 1-20 alphabetical characters"
                                        name="firstname" class="form-control" id="firstname" placeholder="" value="" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group has-feedback">
                                    <label for="lastname">Last Name *</label>
                                    <input type="text" max="20" min="1" pattern="^[a-zA-Z]+$" data-toggle="tooltip" title="The name should be 1-20 alphabetical characters "
                                        name="lastname" class="form-control" id="lastname" placeholder="" value="" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group has-feedback">
                                    <label for="email">Email<span class="text-muted"> (Optional)</span></label>
                                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" class="form-control" id="email" placeholder="you@example.com">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group has-feedback">
                                    <label for="address">Address *</label>
                                    <input type="text" name="address" max="50" min="5" pattern="^[a-zA-Z0-9_]+$" class="form-control" id="address" placeholder="1234 Main St"
                                        required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- <div class="form-row align-items-center">
                    <div class="col-md-1"> -->
                            <i class="fas fa-heart"></i>
                            <!-- </div> -->

                            <!-- <div class="col-md-7 text-center"> -->
                            <label for="donation"> How many LOVEs to donate *: </label>
                            <!-- </div> -->

                            <div class="col-md-4">
                                <div class="form-group has-feedback">
                                    <input type="number" name="number" class="form-control" id="howmany" placeholder="1000" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <!-- <div class="col-md-1"> -->
                            <i class="fas fa-heart"></i>
                            <!-- </div> -->

                        </div>



                        <div class="row">
                            <div class="col-md-4">
                                <input id="btn-send" class="btn btn-success" type="submit" value="Confirm Donation">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <p id="reminder">
                                    <strong>*</strong> These fields are required.
                            </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <input id="btn-send" class="btn btn-info" type="button" value="How many LOVEs we got?">
                                </div>
                            </div>
                    </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
